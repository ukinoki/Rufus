language: cpp
compiler: gcc
sudo: require
dist: xenial

os:
  - linux

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.10.0-xenial -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt510-meta-full
  - source /opt/qt*/bin/qt*-env.sh
  - sudo apt-get build-dep libpoppler58
  - sudo apt-get install cmake libyelp-dev yelp-tools libsecret-1-dev libnautilus-extension-dev libpulse-dev libpulse-mainloop-glib0
  - sudo apt-get install poppler-utils poppler-data libopenjpeg-dev libpoppler-dev libpoppler-qt5-dev libpoppler-glib-dev libopenjp2-7-dev
  - wget https://poppler.freedesktop.org/poppler-0.64.0.tar.xz
  - tar -xf poppler-0.64.0.tar.xz
  - pushd poppler-0.64.0 && cmake -DCMAKE_INSTALL_PREFIX=/usr && make && sudo make install && popd

script:
  - qmake -unix CONFIG+=release PREFIX=/usr Rufus_travis.pro
  - make -j$(nproc)
  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
  - unset LD_LIBRARY_PATH
  - export VERSION=$(git rev-parse --short HEAD)
  - ./linuxdeployqt-continuous-x86_64.AppImage /home/travis/build/ukinoki/RufusVision -appimage

after_success:
  - find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - curl --upload-file RufusVision.AppImage https://transfer.sh/Rufus-git.$(git rev-parse --short HEAD)-x86_64.AppImage
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh Rufus.AppImage*

branches:
  only:
    - master
