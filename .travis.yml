language: cpp
compiler: gcc
sudo: require
dist: xenial

os:
  - linux

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt-5.10.0-xenial -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt510base qt510serialport qt510websockets qt510multimedia
  - source /opt/qt*/bin/qt*-env.sh
  - sudo apt-get install g++ autoconf libfontconfig1-dev pkg-config libjpeg-dev cmake gnome-common libglib2.0-dev gtk-doc-tools libyelp-dev yelp-tools gobject-introspection libsecret-1-dev libnautilus-extension-dev
  - sudo apt-get install poppler-utils poppler-data libpoppler-dev libpoppler-qt5-dev mysql-client libfreetype6 libfontconfig1 libjpeg8 libpoppler-glib-dev libtiff5 liblcms2-2 libcairo2
  - sudo ln -s /usr/local/lib/libpoppler.so.64 /usr/lib/libpoppler.so.64
  - mkdir appdir

script:
  - qmake CONFIG+=release PREFIX=/usr
  - make -j$(nproc)
  - make INSTALL_ROOT=appdir -j$(nproc) install ; find appdir/
  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - export VERSION=$(git rev-parse --short HEAD)
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/rufus.desktop -bundle-non-qt-libs -appimage

after_success:
  - find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - # curl --upload-file Rufus.AppImage https://transfer.sh/Rufus-git.$(git rev-parse --short HEAD)-x86_64.AppImage
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh Rufus.AppImage*

branches:
  only:
    - master
